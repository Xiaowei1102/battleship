<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <script src="bundle.js" defer></script>
    <div class="board-container">
        <div class="result"></div>
        <div class="button-container">
            <button class="add-ship">Add Your 5 Ships</button>
        </div>
        <div class="two-boards">
            <div class="container1">
                <div class="title">Your board</div>
                <div class="you board"></div>
            </div>
            <div class="container2">
                <div class="title">Computer Board</div>
                <div class="computer board"></div>
            </div>
        </div>
        <div class="hint">Click the button above to start placing 5 battleships</div>
    </div>
</body>
</html>
